        const ToastContext = createContext();

        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => removeToast(id), 5000);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="fixed bottom-5 right-5 z-[60] flex flex-col gap-2">
                        {toasts.map(toast => (

                                min-w-[300px] p-4 rounded-lg shadow-xl border-l-4 text-white flex items-center justify-between animate-fade-in-up

                                  toast.type === 'error' ? 'bg-slate-800 border-red-500' : 'bg-slate-800 border-sky-500'}
                            `}>
                                <span>{toast.message}</span>
                                <button onClick={() => removeToast(toast.id)} className="ml-4 hover:opacity-70">✕</button>

            const [systemInfo, setSystemInfo] = useState({ 
                os: 'Detectando...', 
                browser: 'Detectando...', 
                ip: 'Carregando...', 
                country: null 
            });
            const [qrText, setQrText] = useState('');
            const [qrCodeUrl, setQrCodeUrl] = useState(null);
            const [isDownloading, setIsDownloading] = useState(false);
            const [password, setPassword] = useState('');
            const [latency, setLatency] = useState(null);
            const [isTestingLatency, setIsTestingLatency] = useState(false);
            const [ncmInput, setNcmInput] = useState('');
            const [ncmResult, setNcmResult] = useState(null);
            const [loadingNcm, setLoadingNcm] = useState(false);
            const [cnpjInput, setCnpjInput] = useState('');

            useEffect(() => {
                // 1. Clima
                fetch('https://api.open-meteo.com/v1/forecast?latitude=-26.7186&longitude=-52.7231&current=temperature_2m,weather_code&timezone=America%2FSao_Paulo')
                    .then(res => res.json())
                    .then(data => setWeather({ temp: data.current.temperature_2m, code: data.current.weather_code }))
                    .catch(err => console.error("Erro ao carregar clima:", err));
                
                // 2. Detecção Local de OS e Browser
                const ua = window.navigator.userAgent;
                let os = "Desconhecido";
                let browser = "Desconhecido";

                if (ua.indexOf("Win") !== -1) os = "Windows";
                else if (ua.indexOf("Mac") !== -1) os = "MacOS";
                else if (ua.indexOf("Linux") !== -1) os = "Linux";
                else if (ua.indexOf("Android") !== -1) os = "Android";
                else if (ua.indexOf("iOS") !== -1) os = "iOS";

                if (ua.indexOf("Chrome") !== -1) browser = "Chrome";
                else if (ua.indexOf("Firefox") !== -1) browser = "Firefox";
                else if (ua.indexOf("Safari") !== -1) browser = "Safari";
                else if (ua.indexOf("Edge") !== -1) browser = "Edge";
                else if (ua.indexOf("Opera") !== -1) browser = "Opera";
                
                // 3. API de IP Robusta com Fallback
                const fetchIpData = async () => {
                    // Tentativa 1
                    try {
                        const res = await fetch('https://ipapi.co/json/');
                        if (res.ok) {
                            const data = await res.json();
                            setSystemInfo({ os, browser, ip: data.ip, country: data.country_name });
                            return;
                        }
                    } catch(e) { console.warn("IPAPI falhou", e); }

                    // Tentativa 2
                    try {
                        const res = await fetch('https://ipwho.is/');
                        const data = await res.json();
                        if (data.success) {
                            setSystemInfo({ os, browser, ip: data.ip, country: data.country });
                            return;
                        }
                    } catch(e) { console.warn("IPWHO falhou", e); }

                    // Tentativa 3
                    try {
                        const res = await fetch('https://api.ipify.org?format=json');
                        const data = await res.json();
                        setSystemInfo({ os, browser, ip: data.ip, country: '-' });
                    } catch(e) { 
                        setSystemInfo({ os, browser, ip: 'Não detectado', country: '-' });
                    }
                };

                fetchIpData();
            }, []);

            const handleClearQR = () => { setQrText(''); setQrCodeUrl(null); };
            const handleDownloadQR = async () => { if (!qrCodeUrl) return; setIsDownloading(true); try { const res = await fetch(qrCodeUrl); const blob = await res.blob(); const url = window.URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; link.download = 'qrcode.png'; document.body.appendChild(link); link.click(); document.body.removeChild(link); } catch { window.open(qrCodeUrl, '_blank'); } finally { setIsDownloading(false); } };
            const generatePassword = () => { const c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+"; let p = ""; for (let i = 0; i < 20; i++) p += c.charAt(Math.floor(Math.random() * c.length)); setPassword(p); };

                            <RevealOnScroll className="bg-white dark:bg-slate-900 p-8 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-lg flex flex-col items-center justify-between text-center min-h-[420px] hover:border-sky-500/50 transition-colors">

                            </a>

                            {/* CONSULTA NF-E */}
                            <a href="https://www.nfe.fazenda.gov.br/portal/consultaRecaptcha.aspx?tipoConsulta=resumo&tipoConteudo=7PhJ+gAVw2g=" target="_blank" className="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md flex flex-col items-center justify-center text-center min-h-[340px] hover:border-cyan-400 transition-all group">
                                <div className="text-cyan-500 mb-4 group-hover:scale-110 transition-transform p-4 bg-cyan-50 dark:bg-cyan-900/20 rounded-full"><Icon name="File" size={32} /></div>
                                <h4 className="text-lg font-bold text-slate-700 dark:text-slate-300 mb-2">Consultar NF-e</h4>
                                <span className="text-sm text-slate-400 group-hover:text-cyan-500 flex items-center gap-2 mt-2 font-medium">Portal Nacional <Icon name="ExternalLink" size={14} /></span>
                            </a>

                            {/* CONSULTA NFC-E SC */}
                            <a href="https://sat.sef.sc.gov.br/tax.NET/Sat.Dfe.NFCe.Web/Consultas/ConsultaPublicaNFCe.aspx" target="_blank" className="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md flex flex-col items-center justify-center text-center min-h-[340px] hover:border-lime-400 transition-all group">
                                <div className="text-lime-500 mb-4 group-hover:scale-110 transition-transform p-4 bg-lime-50 dark:bg-lime-900/20 rounded-full"><Icon name="FileText" size={32} /></div>
                                <h4 className="text-lg font-bold text-slate-700 dark:text-slate-300 mb-2">NFC-e (SC)</h4>
                                <span className="text-sm text-slate-400 group-hover:text-lime-500 flex items-center gap-2 mt-2 font-medium">Acesso via SAT <Icon name="ExternalLink" size={14} /></span>
                            </a>

                        </div>
                    </div>
                </section>
            );
        };

        const Gallery = () => (
            <section className="py-24 bg-slate-50 dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 overflow-hidden">
                <div className="container mx-auto px-6">
                     <div className="text-center max-w-2xl mx-auto mb-12"><h2 className="text-sky-600 dark:text-sky-500 font-bold tracking-wider uppercase mb-2">Galeria</h2><h3 className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white">Acompanhe nosso Instagram</h3></div>
                    <div className="grid md:grid-cols-3 gap-6">
                        {APP_DATA.gallery.map((item, index) => (<RevealOnScroll key={index} className="relative aspect-square rounded-2xl overflow-hidden group shadow-lg"><img src={item.url} alt={`Galeria ${index + 1}`} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" /><a href={item.link} target="_blank" className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center"><div className="flex items-center gap-2 text-white font-bold px-4 py-2 rounded-full border border-white/30 bg-white/10 backdrop-blur-sm"><Icon name="Instagram" size={20} /> Ver no Instagram</div></a></RevealOnScroll>))}
                    </div>
                </div>
            </section>
        );

        const Contact = () => {
            const { addToast } = useToast();
            const [formStatus, setFormStatus] = useState('idle');
            const form = useRef();
            const recaptchaRef = useRef(null);
            const widgetIdRef = useRef(null);
            useEffect(() => {
                const checkRecaptcha = () => {
                    if (window.grecaptcha && window.grecaptcha.render) { if (recaptchaRef.current && widgetIdRef.current === null) widgetIdRef.current = window.grecaptcha.render(recaptchaRef.current, { 'sitekey': '6Lc9WRksAAAAANM3MpYn308kK3UreE4lV3YT__m0' }); } else setTimeout(checkRecaptcha, 100);
                };
                const timeout = setTimeout(() => {
                    if (!window.grecaptcha) {
                        console.warn("ReCAPTCHA não carregou. Verifique restrições de domínio.");
                    }
                }, 3000);
                
                checkRecaptcha();
                return () => clearTimeout(timeout);
            }, []);
            const handleSubmit = (e) => {
                e.preventDefault();
                
                let token = null;
                if (widgetIdRef.current !== null && window.grecaptcha) {
                     token = window.grecaptcha.getResponse(widgetIdRef.current);
                } else {
                     console.warn("Bypass ReCAPTCHA (Dev/Preview Mode)");
                     token = "bypass_token";
                }

                if (!token) { addToast("Confirme que você não é um robô.", "error"); return; }
                
                setFormStatus('loading');
                emailjs.send('service_4itgifu', 'template_ts9nfbv', { from_name: e.target.from_name.value, phone: e.target.phone.value, reply_to: e.target.reply_to.value, message: e.target.message.value, 'g-recaptcha-response': token })
                    .then(() => { setFormStatus('success'); addToast("Mensagem enviada com sucesso!", "success"); e.target.reset(); if(window.grecaptcha) window.grecaptcha.reset(widgetIdRef.current); setTimeout(() => setFormStatus('idle'), 5000); })
                    .catch(() => { setFormStatus('error'); addToast("Erro ao enviar mensagem. Tente novamente.", "error"); setFormStatus('idle'); });
            };
            return (
                <section id="contato" className="py-24 bg-slate-100 dark:bg-slate-950 transition-colors">
                    <div className="container mx-auto px-6">
                        <div className="text-center max-w-2xl mx-auto mb-16"><h2 className="text-sky-600 dark:text-sky-500 font-bold tracking-wider uppercase mb-2">Fale Conosco</h2><h3 className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white">Contato e Localização</h3></div>
                        <div className="grid lg:grid-cols-2 gap-12">
                            <div className="flex flex-col h-full gap-6">
                                <div className="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm p-6 space-y-4">
                                     <div className="flex items-start gap-4"><div className="p-3 bg-sky-100 dark:bg-slate-800 rounded-lg text-sky-600 dark:text-sky-500 shrink-0"><Icon name="MapPin" size={24} /></div><div><h4 className="font-bold text-slate-900 dark:text-white text-lg">Visite nossa Loja</h4><p className="text-slate-600 dark:text-slate-400 mt-1">{APP_DATA.contact.address}</p></div></div>
                                    <div className="w-full h-px bg-slate-100 dark:bg-slate-800"></div>
                                    <div className="flex items-center gap-4"><div className="p-3 bg-sky-100 dark:bg-slate-800 rounded-lg text-sky-600 dark:text-sky-500 shrink-0"><Icon name="Mail" size={24} /></div><div className="overflow-hidden"><h4 className="font-bold text-slate-900 dark:text-white text-lg">Email</h4><p className="text-slate-600 dark:text-slate-400 truncate mt-1">{APP_DATA.contact.email}</p></div></div>
                                    <div className="w-full h-px bg-slate-100 dark:bg-slate-800"></div>
                                    <div className="flex items-center gap-4"><div className="p-3 bg-sky-100 dark:bg-slate-800 rounded-lg text-sky-600 dark:text-sky-500 shrink-0"><Icon name="Phone" size={24} /></div><div><h4 className="font-bold text-slate-900 dark:text-white text-lg">Telefone</h4><p className="text-slate-600 dark:text-slate-400 mt-1">(49) 3346-3678</p></div></div>
                                </div>
                                <div className="map-container rounded-2xl overflow-hidden shadow-lg border border-slate-200 dark:border-slate-800 flex-grow min-h-[300px]"><iframe src="https://maps.google.com/maps?q=Top%20Duo%20Informatica%20Quilombo&t=&z=16&ie=UTF8&iwloc=&output=embed" frameBorder="0" scrolling="no" marginHeight="0" marginWidth="0" title="Localização" className="w-full h-full"></iframe></div>
                                <div className="grid grid-cols-2 gap-4">
                                    <a href={APP_DATA.contact.social.whatsapp_loja} target="_blank" className="flex items-center justify-center gap-2 px-4 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-bold transition-all shadow-md hover:shadow-lg hover:-translate-y-1"><Icon name="Whatsapp" size={20} /> <span className="text-sm md:text-base">Loja</span></a>
                                     <a href={APP_DATA.contact.social.whatsapp_cleber} target="_blank" className="flex items-center justify-center gap-2 px-4 py-3 bg-green-700 hover:bg-green-800 text-white rounded-xl font-bold transition-all shadow-md hover:shadow-lg hover:-translate-y-1"><Icon name="Whatsapp" size={20} /> <span className="text-sm md:text-base">Cleber</span></a>
                                    <a href={APP_DATA.contact.social.facebook} target="_blank" className="flex items-center justify-center gap-2 px-4 py-3 bg-[#1877F2] hover:bg-blue-700 text-white rounded-xl font-bold transition-all shadow-md hover:shadow-lg hover:-translate-y-1"><Icon name="Facebook" size={20} /> <span className="text-sm md:text-base">Facebook</span></a>
                                     <a href={APP_DATA.contact.social.instagram} target="_blank" className="flex items-center justify-center gap-2 px-4 py-3 bg-gradient-to-r from-[#833ab4] via-[#fd1d1d] to-[#fcb045] text-white rounded-xl font-bold transition-all shadow-md hover:shadow-lg hover:-translate-y-1"><Icon name="Instagram" size={20} /> <span className="text-sm md:text-base">Instagram</span></a>
                                </div>
                            </div>
                            <div className="bg-white dark:bg-slate-900 p-8 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-xl h-fit">
                                <h4 className="text-xl font-bold text-slate-900 dark:text-white mb-6">Envie uma mensagem</h4>
                                <form ref={form} onSubmit={handleSubmit} className="space-y-6">
                                    <div className="space-y-2"><label className="text-sm font-medium text-slate-700 dark:text-slate-300">Nome <span className="text-red-500">*</span></label><input type="text" name="from_name" required className="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-lg focus:outline-none focus:border-sky-500 text-slate-900 dark:text-white transition-colors" placeholder="Seu nome" /></div>
                                    <div className="grid md:grid-cols-2 gap-6"><div className="space-y-2"><label className="text-sm font-medium text-slate-700 dark:text-slate-300">Telefone <span className="text-red-500">*</span></label><input type="tel" name="phone" required className="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-lg focus:outline-none focus:border-sky-500 text-slate-900 dark:text-white transition-colors" placeholder="(49) 99999-9999" /></div><div className="space-y-2"><label className="text-sm font-medium text-slate-700 dark:text-slate-300">Email <span className="text-red-500">*</span></label><input type="email" name="reply_to" required className="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-lg focus:outline-none focus:border-sky-500 text-slate-900 dark:text-white transition-colors" placeholder="seu@email.com" /></div></div>
                                    <div className="space-y-2"><label className="text-sm font-medium text-slate-700 dark:text-slate-300">Mensagem</label><textarea name="message" required rows="4" className="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-lg focus:outline-none focus:border-sky-500 text-slate-900 dark:text-white transition-colors" placeholder="Olá..."></textarea></div>
                                    <div className="flex justify-center sm:justify-start overflow-hidden"><div ref={recaptchaRef}></div></div>
                                    <button type="submit" disabled={formStatus !== 'idle' && formStatus !== 'error'} className={`w-full py-4 rounded-lg font-bold flex items-center justify-center gap-2 transition-all text-white shadow-lg ${formStatus === 'success' ? 'bg-green-600' : 'bg-sky-600 hover:bg-sky-700'}`}>{formStatus === 'loading' ? '...' : (formStatus === 'success' ? 'Enviado!' : 'Enviar')}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => {
            const [theme, setTheme] = useState('dark');
            const [cmdOpen, setCmdOpen] = useState(false);
            useEffect(() => { document.documentElement.className = theme; }, [theme]);
            const toggleTheme = () => setTheme(theme === 'dark' ? 'light' : 'dark');
            return (
                <ToastProvider>
                    <div className="min-h-screen font-sans antialiased selection:bg-sky-500/30 selection:text-sky-600 dark:selection:text-sky-200">
                        <Navbar toggleTheme={toggleTheme} isDark={theme === 'dark'} />
                        <CommandPalette isOpen={cmdOpen} onClose={() => setCmdOpen(false)} />
                        <main><Hero /><Partners /><About /><SystemsSection /><Services /><Products /><Tools /><Gallery /><Contact /></main>
                        <Footer /><BackToTop /><CookieConsent />
                    </div>
                </ToastProvider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
